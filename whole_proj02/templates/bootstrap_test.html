<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>在线尝试 Bootstrap 实例</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<form class="form-inline" role="form" method="post">
    <div class="form-group">
        <label for="name">名称</label>
        <input type="text" class="form-control" id="name"
               placeholder="请输入名称">
    </div>
    <div class="form-group">
        <label for="age">年龄</label>
        <input type="text" class="form-control" id="age"
               placeholder="请输入年龄">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
<button type="button" class="btn btn-primary">原始按钮</button>
<p>
    <a href="https://www.bilibili.com/" class="btn btn-primary btn-lg" role="button">点点看</a>
    <a href="http://127.0.0.1:5000/" class="btn btn-primary btn-lg" role="button">再点点看</a>
</p>
<a class="btn btn-default" href="#" role="button">链接</a>
<button class="btn btn-default" type="submit">按钮</button>
<input class="btn btn-default" type="button" value="输入">
<input class="btn btn-default" type="submit" value="提交">
<div class="container">
    <h2>Button 按钮组 - 设置按钮大小</h2>
    <p>通过 .btn-group-* 类来控制按钮组中使用按钮的大小。</p>
    <h3>大按钮:</h3>
    <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <button type="button" class="btn btn-primary">Sony</button>
    </div>
</div>
<div class="panel-body">
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                {% for i in labels %}
                <th>{{ i }}</th>
                {% endfor %}
            </tr>
            </thead>
            <tbody>
            {% for i in content %}
            <tr>
                {% for j in i %}
                <td>{{ j }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<h1>Hello, world!</h1>

</body>
</html>
